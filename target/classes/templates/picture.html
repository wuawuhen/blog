<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"></link>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/lib/picture/css/jkresponsivegallery.css" th:href="@{/lib/picture/css/jkresponsivegallery.css}">
</head>
<body>



    <div class="">
        <!--导航-->
        <nav  th:replace="_fragments :: menu(6)" class="ui inverted attached segment m-padded-td-mini m-shadow-small" >


        </nav>









        <div class="site-brand-wrapper"   id="site-brand-wrapper-back" style="background-image:url(/images/53.jpg)" th:src="@{/images/53.jpg}" >
            <div class="m-bg-class_cover">
                <div align="center">
                    <div class="ui container" align="center" style="position: relative ;bottom: -540px;" >
                        <div class="m-font-size-title "  align="center" style="font-family:'STXingkai'">照片墙</div>
                        <div class="m-font-size-text-init-title m-margin-top" align="center">伴随各种邂逅，回忆会永留于心</div>
                    </div>
                </div>
            </div>
        </div>
        <p class="site-subtitle"></p>
    </div>
    <!--中间内容-->
    <!--照片墙-->
    <div id="picture-main">

        <article class="thumb" th:each="picture : ${pictures}">
            <div class="ma5-gallery">
                <div class="rthumbnail">
                    <a href="../static/images/backimg1.jpg" th:href="@{${picture.pictureaddress}}">

                    </a>
                    <div class="m-picture-text" th:text="${picture.picturename}">起风了</div>
                    <div  class="rcaption">
                        <div style="font-size: large;" th:text="${picture.picturename}">起风了</div>
                        <div style="font-size: 16px" class="m-margin-top" th:text="${picture.picturetime}">2020-02-02 &nbsp;深圳</div>
                        <p style="font-size: 16px" th:text="${picture.picturedescription}">我曾难自拔于世界之大，也沉迷于其中梦话</p>
                    </div>
                </div>
            </div>
        </article>

    </div>

    <br>
    <br>

    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-td-massive" style="width: 100%;">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">



                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/1000.jpg" th:src="@{/images/1000.jpg}" class="ui rounded image" alt="" style="width: 200px">

                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:wfwuhen@163.com</a>
                        <a href="#" class="item">QQ:1127481285</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-opacity-mini">这是我个人的博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到的人有所帮助</a>
                    </div>
                </div>


            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-tex-spaced m-opacity-tiny">dddddddddddddddddddd</p>

        </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $('.qq').popup();
    $('.email').popup();
    $('.github').popup();
    $('.wechat').popup({
        popup : $('.wechatQR'),
        on :'hover',
        position: 'bottom center'
    });
</script>
</html>
