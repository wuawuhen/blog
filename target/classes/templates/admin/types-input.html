<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"></link>
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/css/editormd.min.css}">

</head>
<body>



    <div class="">
        <!--导航-->
        <nav class="ui inverted attached segment m-padded-td-mini m-shadow-small" >

            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal  item">管理后台</h2>
                    <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="../../static/images/1000.jpg" width="100" height="100" alt="" class="ui avatar image">
                                无痕
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu" style="background-color: transparent">
                                <a href="#" class="item" style="background-color: transparent">注销</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="ui inverted secondary stackable">
            <a href="#" class="ui menu toggle  icon button m-right-top m-mobile-show " style="background-color: transparent">
                <i class="sidebar icon"></i>
            </a>
            </div>
        </nav>



    </div>






    <div class="site-brand-wrapper" id="site-brand-wrapper-back" style="background-image:url(../../static/images/7.jpg)" nightimg="https://blog.coor.top/upload/2020/07/e0bdb2c262da9f4a7b783a1e56967f35-9cc61ac8943647b3b21fe78301053ee2.jpg" dayimg="https://blog.coor.top/upload/2020/07/20200703000853-60a73357febb4786b8ef6e0f423f284e.jpg">

        无痕'blog

    </div>
    <div class="ui attached  pointing menu ">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="teal active item">列表</a>
            </div>
        </div>

    </div>


    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
            <div class="ui container">

                <form action="#" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}"  th:object="${type}" method="post" class="ui form">

                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label" >名称</label>
                            <input type="text" name="name" th:value="*{name}" placeholder="分类名称">
                        </div>
                    </div>
                    <div class="ui error message"></div> <!--显示错误信息-->



                    <div class="ui negetive message" th:unless="${#strings.isEmpty(msg)}">

                        <i class="close icon"></i>

                        <div class="header">验证失败：</div>

                        <p th:text="${msg}">对不起，操作失败！</p>

                    </div>
                    <div class="ui right aligned container">
                        <button class="ui button" onclick="window.history.go(-1)">返回</button>

                        <button class="ui teal button">发布</button>
                    </div>

                </form>
            </div>

    </div>

    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-td-massive" style="width: 100%;">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">



                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">

                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:wfwuhen@163.com</a>
                        <a href="#" class="item">QQ:1127481285</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-opacity-mini">这是我个人的博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到的人有所帮助</a>
                    </div>
                </div>


            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-tex-spaced m-opacity-tiny">dddddddddddddddddddd</p>

        </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })
    $('ui.form').form({
        fields:{
            title :{
                identifier : 'title',
                rlues:[{
                    type : 'empty',
                    prompt : '标题：请输入博客标题'
                }]

            }
        }
    });
    $('.ui.dropdown').dropdown({
        on:'hover'
    });

</script>
</html>
