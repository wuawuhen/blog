<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"></link>
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
</head>
<body>



    <div class="">
        <!--导航-->
        <nav  th:replace="admin/_fragments :: menu(2)"  class="ui inverted attached segment m-padded-td-mini m-shadow-small" >


        </nav>



    </div>





    <div class="site-brand-wrapper"   id="site-brand-wrapper-back" style="background-image:url(/images/7.jpg)" th:src="@{/images/7.jpg}" >

        无痕'blog

    </div>
    <div class="ui attached  pointing menu " style="z-index: 3">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="teal active item">列表</a>
            </div>
        </div>

    </div>


    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
       <div class="ui container">

           <table class="ui table">
               <thead>
               <tr>
                   <th></th>
                   <th>标题</th>
                   <th>搓澡</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="type,iterStat: ${pageInfo.list}">
                   <td th:text="${iterStat.count}">1</td>
                   <td th:text="${type.name}">刻意练习</td>
                   <td>
                       <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
                       <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                   </td>
               </tr>
               </tbody>
               <tfoot>
               <tr>
                   <th colspan="6">
                       <div class="ui mini pagination menu">
                           <div class="item"><a th:href="@{/admin/types}">首页</a></div>

                           <div class="item"><a th:href="@{/admin/types(pagenum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></div>

                           <div class="item"><a th:href="@{/admin/types(pagenum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></div>

                           <div class="item"><a th:href="@{/admin/types(pagenum=${pageInfo.pages})}">尾页</a></div>
                       </div>
                       <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
                   </th>
               </tr>
               </tfoot>
           </table>
           <div class="ui success message" th:unless="${#strings.isEmpty(msg)}">

               <i class="close icon"></i>

               <div class="header">提示：</div>

               <p th:text="${msg}">恭喜，操作成功！</p>

           </div>
       </div>

    </div>

    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-td-massive" style="width: 100%;">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">



                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">

                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:wfwuhen@163.com</a>
                        <a href="#" class="item">QQ:1127481285</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-opacity-mini">这是我个人的博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到的人有所帮助</a>
                    </div>
                </div>


            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-tex-spaced m-opacity-tiny">dddddddddddddddddddd</p>

        </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })
    $('.ui.dropdown').dropdown({
        on:'hover'
    });
    //消息提示关闭初始化

    $('.message .close')

        .on('click', function () {

            $(this)

                .closest('.message')

                .transition('fade');

        });


</script>
</html>
