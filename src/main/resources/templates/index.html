<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8" >
    <title>博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"></link>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>




        <!--导航-->
      <nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-td-mini" >

            </nav>









        <div class="site-brand-wrapper"   id="site-brand-wrapper-back" style="background-image:url(/images/7.jpg)" th:src="@{/images/7.jpg}" >
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="m-margin-top-maxx" align="center">
                <img class="ui circular image" align="center"  src="../static/images/backimg.jpg" th:src="@{/images/14.jpg}" style="width: 150px;height: 150px;">
            </div>
            <br>
            <div class="m-font-size-title-mediul" align="center">无痕</div>

            <br>
            <div class="" align="center">
                <div class="" align="center">
                    <a href="#" class="ui tencent circular icon button"><i class="user icon"></i></a>
                    <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a href="#" class="ui qq circular icon button" data-content="1127481285" data-position="bottom center"><i class="qq icon"></i></a>
                    <a href="#" target="_blank" class="ui github circular icon button" data-content="点击跳转GitHub" data-position="bottom center"><i class="github icon"></i></a>
                    <a href="#" class="ui email circular icon button" data-content="wfwuhen@163.com" data-position="bottom center"><i class="envelope  icon"></i></a>
                </div>
            </div>
        </div>
        <p class="site-subtitle"></p>

     <!--中间内容-->
        <div class="m-padded-tb-big animated fadeIn">
            <div class="ui container">
                <div class="ui stackable grid">
                    <!--博客内容-->
                    <div class="ui vertical segment">
                        <div class="ui m-container-small m-opacity">
                            <div class="ui secondary segment " align="center">
                                <i class="bookma    rk icon"></i>最新文章
                            </div>
                        </div>
                        <!--博文列表-->
                        <div class="ui padded segment m-padded-tb-large m-opacity" th:each="blog : ${pageInfo.list}">
                            <div class="ui large aligned mobile reversed stackable grid">
                                <!--博文信息-->
                                <div class="eleven wide column ">
                                    <h3 class="ui header" ><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black m-title-font" th:text="${blog.title}">大圣，此去欲何?</a></h3>
                                    <p class="m-text m-margin-top-max" th:text="|${blog.description}......|">戴上金箍，没法爱你；放下金箍，没法保护你。我知道上天不会给我第二次机会，曾经我们说好的永远，原来也仅仅只有，十二画，而已。“大圣，此去欲何?”“踏南天，碎凌霄。”“若一去不回……”“便一去不回” 其实很多时候，我们都是有机会的，最后真正放弃的，是我们自己。......</p>
                                    <div class="ui m-margin-top-max grid">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <img src="../static/images/me.jpg" th:src="@{${blog.avatar}}"  alt="" class="ui avatar image">
                                                    <div class="content"><a href="#" th:href="@{/about}" target="_blank" class="header" th:text="${blog.nickname}" >oneStar</a></div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-01-01</span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i> <span th:text="${blog.views}">2222</span>
                                                </div>
                                                <div class="item">
                                                    <i class="comment outline icon"></i> <span th:text="${blog.commentCount}">2222</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="right aligned five wide column">
                                            <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.typeName}">好文</a>
                                        </div>
                                    </div>
                                </div>
                                <!--博文图片-->
                                <div class="five wide column">
                                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                        <img src="../static/images/backimg1.jpg" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!--分页-->
                    <div class="ui bottom attached segment m-opacity stackable grid">
                        <div class="three wide column" align="center">
                            <a class="item" th:href="@{/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" th:unless="${pageInfo.isFirstPage}">上一页</a>
                        </div>

                        <div class="ten wide column" align="center">
                            <p> <span th:text="${pageInfo.pageNum}"></span> / <span th:text="${pageInfo.pages}"></span> </p>
                        </div>

                        <div class="three wide column" align="center">
                            <a class="item" th:href="@{/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" th:unless="${pageInfo.isLastPage}">下一页</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="ui wechatQR flowing popup transition hidden">
            <img src="../static/images/14.jpg"th:src="@{/images/39.png}"  alt="" class="ui rounded image" style="width: 100px">
        </div>
     <!--底部footer-->
     <footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-td-massive" style="width: 100%;">

     </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })
    $(".ui.dropdown").dropdown();
    $('.qq').popup();
    $('.email').popup();
    $('.github').popup();
    $('.wechat').popup({
        popup : $('.wechatQR'),
        on :'hover',
        position: 'bottom center'
    });

</script>
</html>
