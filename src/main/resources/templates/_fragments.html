<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"></link>
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/prism.css" th:href="@{/css/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css"th:href="@{/lib/tocbot/tocbot.css}" >

</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-td-mini" >

    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <a href="#"th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="mini home icon"></i>首页</a>
            <a href="#"th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="mini idea icon"></i>分类</a>
            <a href="#"th:href="@{/music}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="music icon"></i>音乐盒</a>
            <a href="#"th:href="@{/message}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i class="book icon"></i>留言板</a>
            <a href="#"th:href="@{/friends}" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="pencil alternate icon"></i>友人帐</a>
            <a href="#" th:href="@{/picture}" class="m-item item m-mobile-hide" th:classappend="${n==6}?'active'"><i class="image icon"></i>照片墙</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==7}?'active'"><i class="info icon"></i>关于我</a>

            <div class="right item m-mobile-hide">
                <div class="ui  icon inverted  transparent  input">
                    <input type="text" placeholder="Search....">
                    <i class="search  link icon" ></i>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="ui  transparent menu toggle  icon button m-right-top m-mobile-show" style="background-color: transparent">
        <i class="sidebar  icon" ></i>
    </a>


   </nav>

    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-td-massive" style="width: 100%;">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">



            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../images/1000.jpg" class="ui rounded image" alt="" style="width: 200px">

                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:wfwuhen@163.com</a>
                    <a href="#" class="item">QQ:1127481285</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-opacity-mini">这是我个人的博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到的人有所帮助</a>
                </div>
            </div>


        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-tex-spaced m-opacity-tiny">dddddddddddddddddddd</p>

    </div>
</footer>
        <!--/*/<th:block th:replace"_fragments :: script">/*/-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>


        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>

        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>

        <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<!--/*/</th:block>/*/-->
</body>
</html>
